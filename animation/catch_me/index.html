<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="vie wport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Catch Me</title>
  </head>
  <body>
    <h2 id="text">Catch Me</h2>
    <script>
      let text = document.getElementById("text");
      function ramdomPosition(max) {
        return Math.random() * max;
      }

      function moveText() {
        let x = ramdomPosition(window.innerWidth - text.offsetWidth);
        let y = ramdomPosition(window.innerHeight - text.offsetHeight);
        text.style.left = `${x}px`;
        text.style.top = `${y}px`;
      }

      moveText();

      text.addEventListener("mouseenter", () => {
        moveText();
      });
    </script>
  </body>
</html>
