<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Text Scramble Effect</title>
  </head>
  <body>
    <ul>
      <li><a href="#" data-text="Home">Home</a></li>
      <li><a href="#" data-text="About">About</a></li>
      <li><a href="#" data-text="Contact">Contact</a></li>
      <li><a href="#" data-text="Blog">Blog</a></li>
      <li><a href="#" data-text="Portfolio">Portfolio</a></li>
    </ul>
    <script>
      document.querySelectorAll("ul li a").forEach((element) => {
        let randomChars = "!@$#%*$&";
        let origianlText = element.dataset.text;

        element.addEventListener("mouseover", () => {
          let iterations = 0;
          let interval = setInterval(() => {
            element.textContent = origianlText
              .split("")
              .map((char, index) => {
                if (index < iterations) return char;
                return randomChars.charAt(
                  Math.floor(Math.random() * randomChars.length)
                );
              })
              .join("");

            if (iterations >= origianlText.length) {
              clearInterval(interval);
            }

            iterations += 1 / 3;
          }, 100);
        });
      });
    </script>
  </body>
</html>
