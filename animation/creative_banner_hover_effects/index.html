<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Creative banner hover effects</title>
  </head>
  <body>
    <div class="banner" data-text="Aloha!"></div>
    <script>
      let banner = document.querySelector(".banner");
      banner.onmousemove = function (e) {
        let x = e.pageX - banner.offsetLeft;
        let y = e.pageY - banner.offsetTop;

        banner.style.setProperty("--x", x + "px");
        banner.style.setProperty("--y", y + "px");
      };
    </script>
  </body>
</html>
